<div class="shopping-list-edit">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row close-button-row">
        <h3>Add items to shopping list</h3>
        <button class="close-button" (click)="closeEditMode()">
          x
        </button>
      </div>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required min="1">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Unit</label>
          <input type="text" id="amount" class="form-control" name="unit" ngModel required>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 button-row">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Update': 'Add'}}</button>
          <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
