<div class="chart-wrapper">
    <form class="chart-sidebar chart-config" [formGroup]="config">
        <h4>Chart config</h4>
        <label for="">
            <p>Type</p>
            <select name="type" id="" formControlName="type">
                <option value="line">Line</option>
                <option value="bar">Bar</option>
            </select>
        </label>
        <label for="">
            <p>Resolution</p>
            <input type="number" name="resolution" id="" formControlName="resolution" min="1" max="+dataStore.length">
        </label>
    </form>
    <canvas baseChart [type]="chartType" [data]="lineChartData" [options]="lineChartOptions" [legend]="lineChartLegend">
    </canvas>
    <div class="chart-sidebar data-list" cdkDropList (cdkDropListDropped)="drop($event)">
        <h4>Data points</h4>
        <div class="data-point">
            <span>Timestamp</span>
            <strong>Temperature Â°C</strong>
        </div>
        <div [ngClass]="{'first': i===0 }" class="data-point" *ngFor="let dataPoint of fullDataStore; let i = index"
            cdkDrag>
            <span>{{dataPoint.dateTime}}</span>
            <strong>{{dataPoint[dataType]}}</strong>
        </div>
    </div>
</div>
